    <main>
        <section class="ai-generator">
            <h2>Write Your Own Blog</h2>
            <textarea id="ai-input" placeholder="Type your blog ideas here..."></textarea>
            <button id="generate-button" aria-label="Generate Blog Idea">Generate Blog Idea</button>
            <div class="generated-content" id="generated-content"></div>
        </section>

    <script>
        document.getElementById('generate-button').addEventListener('click', function() {
            const input = document.getElementById('ai-input').value;
            // Echo back the input for now. Integrate an AI API as needed.
            document.getElementById('generated-content').innerText = input ? `Generated Blog Idea: ${input}` : 'Please enter a blog idea.';
        });
    </script>
